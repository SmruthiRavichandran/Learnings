<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Score: {{ result['score'] }}</h1>
    <h2>Result: {{ result['res'] }}</h2>

    <!-- Example of a for loop -->
    <ul>
        {% for item in result %}
            <li>{{ item }}: {{ result[item] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
